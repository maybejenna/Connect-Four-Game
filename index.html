<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="menu">
  <div class="title">
    <h1> Connect Four</h1>
  </div>
  <div id="playerInfo">
    <section id="player1">
      <input type="text" id="Player1Name" placeholder="Enter Player 1's Name">
      <input type="text" id="Player1Color" placeholder="Enter Player 1's Favorite Color">
    </section>
    <section id="player2">
      <input type="text" id="Player2Name" placeholder="Enter Player 2's Name">
      <input type="text" id="Player2Color" placeholder="Enter Player 2's Favorite Color">
    </section>
  </div>
  <div id="startButton">
    <button>Let's Play!</button>
  </div>
</div>

<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
